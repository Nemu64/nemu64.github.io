<!DOCTYPE html>
<html>

	<head>
		<title>Perfect Text Adventure (PTA) – Copyright © 2020 Perfect Technologies LLC – Do not distribute!</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="jquery.min.js"></script>
		<script src="story.js" charset="UTF-8"></script>
		
		<script>
			jQuery(function($){
				$('#squiffy').squiffy();
				var restart = function () {
					$('#squiffy').squiffy('restart');
				};
				$('#restart').click(restart);
				$('#restart').keypress(function (e) {
					if (e.which !== 13) return;
					restart();
				});
			});
		</script>
		<noscript>
		<center><bold>You need Javascript to play!</bold></center>
		</noscript>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="squiffy-container">
			<div id="squiffy-header">
				<a class="squiffy-header-link" id="restart" tabindex="0">Restart</a>
			</div>
			<div id="squiffy">
			</div>
		</div>
	</body>
</html>
